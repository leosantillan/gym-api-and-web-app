{% extends "Layout.html" %} {% block content %}
<h1>Plan - Days</h1>
<form class="form-horizontal" id="form_edit">
    <input type="hidden" id="id" value="">
    <input type="hidden" id="id_plan" name="id_plan" value="{{ planday['plan'][0]['id'] }}">
    <input type="hidden" id="resource" value="plan_day">
    <input type="hidden" id="returnUrl" value="plan/{{ planday['plan'][0]['id'] }}/days">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Plan:</label>
        <div class="alert alert-success" role="alert">
            <b>{{ planday['plan'][0]['name'] }}</b>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Assign to day:</label>
        <select class="form-control" name="id_day" id="id_day">
            <option value="">Choose...</option>
            {% for item in planday['days'] %}
                <option value="{{ item['id'] }}">{{ item['day'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onClick="window.location.replace('/app/plans');">< Back to Plans</button></Back>
        </div>
    </div>
</form>
<p><span id="error_msg" class="text-danger"></span></p>
{% endblock %}
