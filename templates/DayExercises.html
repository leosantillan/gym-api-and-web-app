{% extends "Layout.html" %} {% block content %}
<h1>Day - Exercises</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Day</th>
            <th scope="col">Exercise</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in dayexercises['list'] %} {% if item['id'] != '' %}
        <tr>
            <th scope="row">{{ item['id'] }}</th>
            <td>{{ item['day'] }}</td>
            <td>{{ item['exercise'] }}</td>
            <td>
                <a class="deleteBtn" data-path="day/{{ item['id_day'] }}/exercises" data-resource="day_exercise" data-value="{{ item['id'] }}" href="#">Delete</a>
            </td>
        </tr>
        {% endif %} {% endfor %}
    </tbody>
</table>

<button type="button" class="btn btn-primary" onClick="window.location.replace('/app/day/{{dayexercises['id']}}/assign');">+ Add Exercise to Day</button>
<button type="button" class="btn btn-secondary" onClick="window.location.replace('/app/days');">< Back to Days</button>

<div id="error_msg"></div>
{% endblock %}
