{% extends "Layout.html" %} {% block content %}
<h1>Exercises</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in exercises %} {% if item['id'] != '' %}
        <tr>
            <th scope="row">{{ item['id'] }}</th>
            <td>{{ item['name'] }}</td>
            <td>
                <a href="/app/exercise/{{ item['id'] }}/edit">Edit</a> | <a class="deleteBtn" data-path="exercises" data-resource="exercises" data-value="{{ item['id'] }}" href="#">Delete</a>
            </td>
        </tr>
        {% endif %} {% endfor %}
    </tbody>
</table>

<button type="button" class="btn btn-primary" onClick="window.location.replace('/app/exercise/add');">+ Add Exercise</button>

<div id="error_msg"></div>
{% endblock %}
