{% extends "Layout.html" %} {% block content %}
<h1>Plan - Days</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Plan</th>
            <th scope="col">Day</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in plandays['list'] %} {% if item['id'] != '' %}
        <tr>
            <th scope="row">{{ item['id'] }}</th>
            <td>{{ item['plan'] }}</td>
            <td>{{ item['day'] }}</td>
            <td>
                <a class="deleteBtn" data-path="plan/{{ item['id_plan'] }}/days" data-resource="plan_day" data-value="{{ item['id'] }}" href="#">Delete</a>
            </td>
        </tr>
        {% endif %} {% endfor %}
    </tbody>
</table>

<button type="button" class="btn btn-primary" onClick="window.location.replace('/app/plan/{{plandays['id']}}/assign_day');">+ Add Day to Plan</button>
<button type="button" class="btn btn-secondary" onClick="window.location.replace('/app/plans');">< Back to Plans</button>

<div id="error_msg"></div>
{% endblock %}
