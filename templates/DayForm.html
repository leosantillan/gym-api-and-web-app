{% extends "Layout.html" %} {% block content %}
<h1>Days</h1>
<form class="form-horizontal" id="form_edit">
    <input type="hidden" id="id" value="{{ day[0]['id'] }}">
    <input type="hidden" id="resource" value="days">
    <input type="hidden" id="returnUrl" value="days">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ day[0]['name'] }}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" onClick="window.location.replace('/app/days');">< Back to Days</button></Back>
        </div>
    </div>
</form>
<p><span id="error_msg" class="text-danger"></span></p>
{% endblock %}
